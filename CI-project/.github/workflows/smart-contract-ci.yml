  name: Smart Contract CI

  on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

  jobs:
    build-and-test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 14

        - name: Install dependencies
          run: npm ci

        - name: Run tests
          run: npx hardhat test --network devnet
          env:
            DEVNET_RPC_URL: ${{ secrets.DEVNET_JSON_RPC_URL }}